<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Osama Zubair – Roze Remit</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1D1D1D;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 1.5em;
      font-weight: 600;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
    .controls {
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #1D1D1D;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #333;
    }
    footer {
      background-color: #1D1D1D;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9em;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #F5C242;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="ba5bbb77-b8af-4115-a035-aefb366d9171.png" alt="Roze Remit Logo">
    <h1>Osama Zubair – Agent Submission Form</h1>
  </header>

  <iframe id="formFrame" src="https://tinyurl.com/RR-OsamaZubair"></iframe>

  <div class="controls">
    <button onclick="reloadForm()">Submit Another Response</button>
  </div>

  <footer>
    © <a href="https://rozeremit.com">rozeremit.com</a> | All rights reserved
  </footer>

  <script>
    function reloadForm() {
      document.getElementById('formFrame').src = "https://tinyurl.com/RR-OsamaZubair";
    }
  </script>
</body>
</html>
